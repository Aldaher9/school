<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نظام التقارير الإشرافية - نسخة الأسطر المنظمة</title>
    <style>
        :root { --primary: #1a5f7a; --accent: #27ae60; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 20px; text-align: right; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header { text-align: center; border-bottom: 2px solid var(--primary); margin-bottom: 20px; padding-bottom: 10px; }
        input, select { padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: 100%; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: var(--primary); color: white; padding: 12px; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
        .btn-gen { width: 100%; padding: 15px; background: var(--accent); color: white; border: none; border-radius: 8px; font-size: 1.2rem; cursor: pointer; margin-top: 20px; font-weight: bold; }
        #reportOutput { display: none; margin-top: 30px; padding: 30px; border: 2px solid #333; background: #fff; line-height: 1.8; }
        .report-section { margin-bottom: 20px; }
        .report-item { margin: 5px 0; padding-right: 15px; }
        @media print { .no-print { display: none; } #reportOutput { border: none; } }
    </style>
</head>
<body>

<div class="container no-print">
    <div class="header"><h2>منظومة تقييم الأداء الفني (الإصدار المنظم)</h2></div>
    
    <div style="background:#e8f4f8; padding:15px; border-radius:8px; margin-bottom:20px;">
        <label><b>رفع قاعدة البيانات (JSON):</b></label>
        <input type="file" id="jsonFile" accept=".json" onchange="initApp(event)" style="margin-top:10px;">
    </div>

    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; margin-bottom: 20px;">
        <div><label>اسم المعلم:</label><input type="text" id="tName"></div>
        <div><label>المادة / الصف:</label><input type="text" id="tInfo"></div>
    </div>

    <table id="mainTable" style="display:none">
        <thead>
            <tr>
                <th style="text-align: right;">المعيار</th>
                <th style="width: 200px;">التقدير</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <button id="btnAction" class="btn-gen" style="display:none" onclick="generateFinalReport()">توليد التقرير المنظم</button>
</div>

<div id="reportOutput">
    <div id="printArea"></div>
    <button class="btn-gen no-print" style="background:#444" onclick="window.print()">حفظ كـ PDF</button>
</div>

<script>
    let phrasesDB = [];
    let criteriaList = [];

    function initApp(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const raw = JSON.parse(e.target.result);
                let lastCrit = "";
                phrasesDB = raw.map(item => {
                    if (item["المعيار / البند"] && item["المعيار / البند"].trim() !== "") {
                        lastCrit = item["المعيار / البند"].trim();
                    }
                    return { ...item, parentCriteria: lastCrit };
                });
                criteriaList = [...new Set(phrasesDB.map(i => i.parentCriteria))].filter(c => c);
                renderUI();
            } catch (err) { alert("خطأ في قراءة الملف."); }
        };
        reader.readAsText(file);
    }

    function renderUI() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = criteriaList.map(c => `
            <tr>
                <td style="font-weight:bold">${c}</td>
                <td>
                    <select class="score-input" data-criteria="${c}">
                        <option value="1">1 (متميز)</option>
                        <option value="2">2 (جيد جداً)</option>
                        <option value="3" selected>3 (ملائم)</option>
                        <option value="4">4 (يحتاج تحسين)</option>
                        <option value="5">5 (يحتاج تدخل)</option>
                    </select>
                </td>
            </tr>
        `).join('');
        document.getElementById('mainTable').style.display = 'table';
        document.getElementById('btnAction').style.display = 'block';
    }

    function generateFinalReport() {
        const name = document.getElementById('tName').value || "المعلم";
        const info = document.getElementById('tInfo').value || "";
        const inputs = document.querySelectorAll('.score-input');
        
        let allMatches = [];
        inputs.forEach(input => {
            const val = parseInt(input.value);
            const crit = input.dataset.criteria;
            const match = phrasesDB.find(p => p.parentCriteria === crit && p["الحكم"].includes(`(${val})`));
            if (match) allMatches.push({ score: val, data: match });
        });

        // اختيار أفضل 3 للإجادة
        let strengths = allMatches.filter(m => m.score <= 2).sort((a,b) => a.score - b.score).slice(0, 3);
        // اختيار جميع 4 و 5 للتطوير
        let weaknesses = allMatches.filter(m => m.score >= 4);
        // التوصيات
        let recs = [...new Set(weaknesses.map(m => m.data["التوصيات"]))];

        let html = `<div style="text-align:center"><h2>تقرير الزيارة الفنية</h2></div>`;
        html += `<p>نتوجه بالشكر للمعلم/ <b>${name}</b> على جهوده في حصة (${info})، ونلخص أهم ما ورد في الزيارة:</p>`;
        
        // 1. جوانب الإجادة
        html += `<div class="report-section"><b>1. جوانب الإجادة (أبرز النقاط):</b><br>`;
        html += strengths.length > 0 ? strengths.map(s => `<div class="report-item">- ${s.data["الوصف السلوكي لجوانب الإجادة / أولويات التطوير"]}</div>`).join('') : `<div class="report-item">- الأداء مستقر ضمن المستوى الملائم.</div>`;
        html += `</div>`;

        // 2. جوانب التطوير
        html += `<div class="report-section"><b>2. جوانب التطوير (الملاحظات):</b><br>`;
        html += weaknesses.length > 0 ? weaknesses.map(w => `<div class="report-item">- ${w.data["الوصف السلوكي لجوانب الإجادة / أولويات التطوير"]}</div>`).join('') : `<div class="report-item">- لا توجد ملاحظات تطويرية حالياً.</div>`;
        html += `</div>`;

        // 3. التوصيات
        html += `<div class="report-section"><b>3. التوصيات والمقترحات:</b><br>`;
        html += `نوصي المعلم بالاستمرار في العطاء، والعمل على:<br>`;
        html += recs.length > 0 ? recs.map(r => `<div class="report-item">- ${r}</div>`).join('') : `<div class="report-item">- الاستمرار في تنفيذ المبادرات التربوية التي تخدم التحصيل الدراسي.</div>`;
        html += `</div>`;

        html += `<br><div style="display:flex; justify-content:space-around; margin-top:30px; font-weight:bold;">
                    <div>توقيع المعلم: .................</div>
                    <div>توقيع مدير المدرسة: .................</div>
                 </div>`;

        document.getElementById('printArea').innerHTML = html;
        document.getElementById('reportOutput').style.display = 'block';
        window.scrollTo(0, document.body.scrollHeight);
    }
</script>
</body>
</html>
