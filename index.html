<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نظام تقارير مدير المدرسة - النسخة المعتمدة</title>
    <style>
        :root { --primary: #1a5f7a; --accent: #27ae60; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 20px; text-align: right; }
        .container { max-width: 950px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header { text-align: center; border-bottom: 2px solid var(--primary); margin-bottom: 20px; padding-bottom: 10px; }
        input, select { padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: 100%; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: var(--primary); color: white; padding: 12px; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        .btn-gen { width: 100%; padding: 15px; background: var(--accent); color: white; border: none; border-radius: 8px; font-size: 1.2rem; cursor: pointer; margin-top: 20px; font-weight: bold; }
        #reportOutput { display: none; margin-top: 30px; padding: 30px; border: 2px solid #333; background: #fff; line-height: 1.8; }
        .report-item { margin: 8px 0; display: block; }
        @media print { .no-print { display: none; } #reportOutput { border: none; } }
    </style>
</head>
<body>

<div class="container no-print">
    <div class="header"><h2>نظام تقييم الزيارات الإشرافية</h2></div>
    
    <div style="background:#e8f4f8; padding:15px; border-radius:8px; margin-bottom:20px;">
        <label><b>رفع ملف العبارات (العبارات جديدة.json):</b></label>
        <input type="file" id="jsonFile" accept=".json" onchange="initApp(event)" style="margin-top:10px;">
    </div>

    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; margin-bottom:15px;">
        <div><label>اسم المعلم:</label><input type="text" id="tName"></div>
        <div><label>المادة / الصف:</label><input type="text" id="tInfo"></div>
    </div>

    <table id="mainTable" style="display:none">
        <thead>
            <tr>
                <th style="text-align: right;">المعيار (وصف المعيار)</th>
                <th style="width: 180px;">التقدير</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <button id="btnAction" class="btn-gen" style="display:none" onclick="generateFinalReport()">توليد التقرير</button>
</div>

<div id="reportOutput">
    <div id="printArea"></div>
    <button class="btn-gen no-print" style="background:#444" onclick="window.print()">طباعة التقرير PDF</button>
</div>

<script>
    let phrasesDB = [];
    let criteriaList = [];

    function initApp(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const raw = JSON.parse(e.target.result);
                let currentMain = "";
                let currentDesc = "";
                
                // منطق معالجة البيانات: ربط كل سطر بالمعيار والوصف الصحيح
                phrasesDB = raw.map(item => {
                    if (item["المعيار / البند"] && item["المعيار / البند"].trim() !== "") {
                        currentMain = item["المعيار / البند"].trim();
                    }
                    if (item["وصف المعيار"] && item["وصف المعيار"].trim() !== "") {
                        currentDesc = item["وصف المعيار"].trim();
                    }
                    return { ...item, parentCrit: currentMain, parentDesc: currentDesc };
                });

                // إنشاء قائمة فريدة للمؤشرات لعرضها في الجدول
                const seen = new Set();
                criteriaList = [];
                phrasesDB.forEach(item => {
                    const key = item.parentCrit + item.parentDesc;
                    if (!seen.has(key) && item.parentCrit) {
                        seen.add(key);
                        criteriaList.push({ main: item.parentCrit, desc: item.parentDesc });
                    }
                });

                renderUI();
            } catch (err) { alert("خطأ في معالجة الملف."); }
        };
        reader.readAsText(file);
    }

    function renderUI() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = criteriaList.map(c => `
            <tr>
                <td style="font-weight:bold">${c.main} <span style="color:#1a5f7a; font-weight:normal;">(${c.desc})</span></td>
                <td>
                    <select class="score-input" data-main="${c.main}" data-desc="${c.desc}">
                        <option value="1">1 (متميز)</option>
                        <option value="2">2 (جيد جداً)</option>
                        <option value="3" selected>3 (ملائم)</option>
                        <option value="4">4 (يحتاج تحسين)</option>
                        <option value="5">5 (يحتاج تدخل)</option>
                    </select>
                </td>
            </tr>
        `).join('');
        document.getElementById('mainTable').style.display = 'table';
        document.getElementById('btnAction').style.display = 'block';
    }

    function generateFinalReport() {
        const name = document.getElementById('tName').value || "المعلم";
        const info = document.getElementById('tInfo').value || "";
        const inputs = document.querySelectorAll('.score-input');
        
        let results = [];
        inputs.forEach(input => {
            const val = parseInt(input.value);
            const m = input.dataset.main;
            const d = input.dataset.desc;
            
            const match = phrasesDB.find(p => p.parentCrit === m && p.parentDesc === d && p["الحكم"].includes(`(${val})`));
            if (match) results.push({ score: val, data: match });
        });

        // أفضل 3 للإجادة (أقل القيم)
        let strengths = [...results].sort((a,b) => a.score - b.score).slice(0, 3);
        
        // أقل 3 للتطوير (أعلى القيم)
        let weaknesses = [...results].sort((a,b) => b.score - a.score).slice(0, 3);

        let recs = [...new Set(weaknesses.map(m => m.data["التوصيات"]))];

        let html = `<div style="text-align:center"><h2>تقرير الزيارة الفنية المختصر</h2></div>`;
        html += `<p>نتقدم بالشكر للمعلم الفاضل/ <b>${name}</b> على جهوده المخلصة في حصة (${info})، ونوجز النتائج في الآتي:</p>`;
        
        html += `<div style="margin-bottom:20px;"><b>1. جوانب الإجادة (أفضل 3 نقاط):</b>`;
        html += strengths.map(s => `<span class="report-item">- ${s.data["الوصف السلوكي لجوانب الإجادة / أولويات التطوير"]}</span>`).join('');
        html += `</div>`;

        html += `<div style="margin-bottom:20px;"><b>2. جوانب التطوير (أقل 3 نقاط):</b>`;
        html += weaknesses.map(w => `<span class="report-item">- ${w.data["الوصف السلوكي لجوانب الإجادة / أولويات التطوير"]}</span>`).join('');
        html += `</div>`;

        html += `<div style="margin-bottom:20px;"><b>3. التوصيات والمقترحات:</b><br>بناءً على ما تقدم نوصي بالآتي:`;
        html += recs.map(r => `<span class="report-item">- ${r}</span>`).join('');
        html += `</div>`;

        html += `<br><div style="display:flex; justify-content:space-around; margin-top:40px; font-weight:bold; border-top:1px solid #eee; padding-top:20px;">
                    <div>توقيع المعلم: .................</div>
                    <div>توقيع مدير المدرسة: .................</div>
                 </div>`;

        document.getElementById('printArea').innerHTML = html;
        document.getElementById('reportOutput').style.display = 'block';
        window.scrollTo(0, document.body.scrollHeight);
    }
</script>
</body>
</html>
